<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>晴雨表/公众版/本地服务</title>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <div th:replace="/commons/public::css"></div>
</head>

<body>
<div id="app" v-cloak>
    <div class="layui-layout layui-layout-admin">
        <div th:replace="/commons/public::header"></div>
        <div th:replace="/commons/public::aside"></div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div>
                <!-- 天气预报 -->
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item>公众版</el-breadcrumb-item>
                            <el-breadcrumb-item>今日热点</el-breadcrumb-item>
                        </el-breadcrumb>
                    </div>
                    <!-- 内容 -->
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>舆论地图</span>
                        </div>
                        <!-- 内容 -->
                        <el-row>
                            <div class="forecastChart" id="forecastChart1" style="height:600px;"></div>
                        </el-row>
                    </el-card>
                    <!-- 今日热点 -->
                    <el-row style="margin-top: 10px;">
                        <table class="layui-table">
                            <colgroup>
                                <col width="30">
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>新闻</th>
                                <th>热度</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="(item,index) in tableData">
                                <td>{{index+1}}</td>
                                <td><a :href="item.url">{{item.title}}</a></td>
                                <td>{{item.rank}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <!--                                <div style="float: right; margin: 20px;">-->
                        <!--                                    <el-pagination background layout="prev, pager, next" :total="1000"></el-pagination>-->
                        <!--                                </div>-->
                    </el-row>
                </el-card>
            </div>
        </div>
        <div th:replace="/commons/public::footer"></div>
    </div>
</div>
</body>
<div th:replace="/commons/public::js"></div>
<script src="https://www.pppnut.cn/yqjk/js/echarts/china.js"></script>
<script src="/js/page/public/public-service.js"></script>
<script src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        const element = layui.element;
    });
</script>

</html>
