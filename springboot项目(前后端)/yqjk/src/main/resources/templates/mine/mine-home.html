<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <div th:replace="/commons/css::css-EL"></div>
</head>
<body>
<div id="app">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="/commons/public::header"></div>
        <div th:replace="/commons/mine::aside"></div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px">

            </div>
            <div th:replace="/commons/public::footer"></div>
        </div>
    </div>
</div>
</body>
<div th:replace="/commons/js::js"></div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                useremail:"",
            }
        },
        methods: {
            //根据名称获取指定的cookie
            getCookie: function (name) {
                let strcookie = document.cookie;//获取cookie字符串
                let arrcookie = strcookie.split("; ");//分割
                //遍历匹配
                for (let i = 0; i < arrcookie.length; i++) {
                    let arr = arrcookie[i].split("=");
                    if (arr[0] == name) {
                        return arr[1];
                    }
                }
                return "";
            },
        },

        mounted() {
            let that = this;
            that.useremail=that.getCookie("useremail");
        }
    })
</script>
</html>
